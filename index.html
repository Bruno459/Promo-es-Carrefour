<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoções Carrefour</title>
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsivo.css".css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo"src="./src/imagens/logo.png" alt="Logo Carrefour">
    </header>

    <main>
        <section class="promocoes">
            <h1 class="titulo">
                Promoções:
            </h1>
        
            <ul class="promoçoes">
                <li>
                    <img class="promocao a" id="abacaxi" src="./src/imagens/abacaxi.png" alt="imagem abacaxi">
                    <p class="descricao-da-promocao">
                        abacaxi unidade: R$:02,99
                    </p>
                </li>
                <li>
                    <img class="promocao b" id="banana caturra" src="./src/imagens/banana caturra.png" alt="imagem banana caturra">
                    <p class="descricao-da-promocao">
                        Banana Caturra o KG: R$:01,49
                    </p>
                </li>
                <li>
                    <img class="promocao c" id="cerveja antartica subzero 350ml" src="./src/imagens/Meu projeto.png" alt="imagem cerveja antartica subzero 350ml">
                    <p class="descricao-da-promocao">
                        Cerveja antartica SubZero 350ml: R$:01,65
                    </p>
                </li>
                <li>
                    <img class="promocao d" id="detergente em pó OMO 1k.png" src="./src/imagens/detergente em pó OMO 1k_adobe_express.png">
                    <p class="descricao-da-promocao">
                        detergente em pó OMO 1k: R$:06,69
                    </p>
                </li>
            </ul>
        </section>
    </main>
    
</body>
</html>
